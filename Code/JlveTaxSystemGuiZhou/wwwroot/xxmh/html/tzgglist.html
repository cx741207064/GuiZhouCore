<script type="text/javascript" src="/xxmh/resources/skin/js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript">
	//显示国地税标志
	var showGdsbz = parent.showGdsbz;
	
	$(function() {
		
		if(showGdsbz == "N"){
			$(".fontcolor01,.fontcolor02").hide();
		}
		
		//滚动效果
		jQuery(".noticeBox").slide({
			titCell : ".controlBtn ul",
			mainCell : ".list ul",
			autoPage : true,
			autoPlay : true,
			effect : "top",
			delayTime : "1500",
			mouseOverStop : true,
			interTime : "5000",
			scroll : 3,
			vis : 3,
			trigger : "click",
			mouseOverStop : true
		});
		
		$(".controlBtn ul li").each(function() {
			$(this).html("");
			if ($(this).index() == 0)
				$(this).addClass("upBtn");
			if ($(this).index() == 1)
				$(this).addClass("downBtn");
			$(this).css("cursor", "pointer");
		});
	});
</script>
